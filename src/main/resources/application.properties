spring.application.name=presentium-api
spring.main.banner-mode=log
spring.output.ansi.enabled=always

spring.docker.compose.enabled=false
spring.devtools.add-properties=false

# Database
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/master.yaml

# Datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate

# Swagger / OpenAPI
springdoc.api-docs.path=/api-docs

# Database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Authentication
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://sso.presentium.ch/application/o/presentium/

# Acutator
management.endpoint.health.probes.enabled=true
